<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    h1 {
        color: #fff;
        font-size: 3rem;
        text-shadow: 2px 2px #ff4d6d;
    }

    .container {
        z-index: 2;
    }

    button {
        font-size: 1.5rem;
        padding: 15px 30px;
        margin: 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #fff;
        color: #ff4d6d;
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 55px;
        background: pink;
        border-radius: 50% 50% 50% 50%;
        animation: float 10s infinite ease-in;
        opacity: 0.8;
    }

    .balloon::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 40px;
        background: #555;
        left: 50%;
        top: 55px;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-120vh); }
    }

    /* Kitty */
    .kitty {
        position: absolute;
        bottom: 20px;
        font-size: 50px;
        animation: roam 18s linear infinite;
        z-index: 1;
    }

    @keyframes roam {
        0% { left: -60px; transform: scaleX(1); }
        49% { transform: scaleX(1); }
        50% { left: 100vw; transform: scaleX(-1); }
        99% { transform: scaleX(-1); }
        100% { left: -60px; transform: scaleX(1); }
    }
</style>
</head>

<body>
