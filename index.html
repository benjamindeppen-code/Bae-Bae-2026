<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    h1 {
        color: #fff;
        font-size: 3rem;
        text-shadow: 2px 2px #ff4d6d;
    }

    .container {
        z-index: 2;
    }

    button {
        font-size: 1.5rem;
        padding: 15px 30px;
        margin: 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #fff;
        color: #ff4d6d;
    }

    #imageBox img {
        max-width: 320px;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div id="imageBox">
        <!-- Initial cute cat -->
        <img src="https://placekitten.com/300/300" alt="cute cat">
    </div>

    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™„</button>
</div>

<script>
    let yesSize = 1;
    let noCount = 0;

    const noTexts = [
        "No ðŸ™„",
        "Please? ðŸ˜¿",
        "Crying kittyâ€¦ ðŸ˜¢",
        "Angry cat says no ðŸ˜¾",
        "Rainy day mood ðŸ˜¿",
        "Last oneâ€¦ just say yes ðŸ’Œ"
    ];

    // Cat meme images for each no-click
    const catImages = [
        "https://placekitten.com/300/300",                               // cute
        "https://c.tenor.com/0ihewHkzJrIAAAAC/pleading-cat.gif",          // pleading cat
        "https://c.tenor.com/9Q0F6CWcKTsAAAAC/crying-cat-crying.gif",     // crying cat
        "https://c.tenor.com/ygKHX8TGq3oAAAAC/angry-cat.gif",              // angry cat
        "https://c.tenor.com/6j6k7XzB_FMAAAAC/sad-cat.gif",                // sad/rainy mood
        "https://placekitten.com/321/301"                                 // final cat
    ];

    const imageBox = document.getElementById("imageBox");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {

        // Increase size of YES button
        yesSize += 0.2;
        yesBtn.style.transform = `scale(${yesSize})`;

        // Change no text
        if (noCount < noTexts.length - 1) {
            noBtn.textContent = noTexts[noCount + 1];
        }

        // Update cat image
        if (noCount < catImages.length) {
            imageBox.innerHTML = `<img src="${catImages[noCount]}" alt="cat meme ${noCount + 1}">`;
        }

        noCount++;
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:white; font-size:4rem;">
                YAY! ðŸ’— You clicked YES ðŸ˜»
            </h1>
        `;
    });
</script>

</body>
</html>
